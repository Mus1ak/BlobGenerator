<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blob-Generator</title>
</head>
<body>
    <div class="main">
        <h1>Blob Generator</h1>
        <div class="screen">
            <div id="blob"></div>
        </div>
        <div class="dimensions">
            <div>
                <label for="height">Height</label>
                <input type="number" value="200" id="blob-height">
            </div>
            <div>
                <label for="width">width</label>
                <input type="number" value="200" id="blob-width">
            </div>
        </div>
        <div class="slider">
            <input type="range" value="30">
            <input type="range" value="80">
            <input type="range" value="60">
            <input type="range" value="40">
        </div>
        <input type="text" readonly id="css-code">
        <button id="copy">Copy</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
